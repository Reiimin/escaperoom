
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Set background color */
            color: white; /* Set text color */
        }
        #playButton {
            border: none; /* Remove border */
            background: none; /* Remove background */
            cursor: pointer; /* Pointer on hover */
            padding: 0; /* Remove padding */
        }
        img {
            width: 100px; /* Set width for the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
 
    <audio id="welcomeAudio">
        <source src="welcome.mp3" type="audio/mpeg"> 
    
    </audio>
    <button id="playButton">
        <img src="play.png" alt="Play Audio"> 
    </button>

    <script>
        const audio = document.getElementById('welcomeAudio');

        document.getElementById('playButton').addEventListener('click', function() {
            console.log('Play button clicked');
            audio.play();
            this.style.display = 'none'; // Hide the button when audio starts
        });

        audio.addEventListener('ended', function() {
            window.location.href = 'seconda stanza.html'; // Redirect to another page when audio ends
        });
    </script>
</body>
</html>
